<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskBuddy</title>
  </head>
  <body>
    <div class="wrapper d-flex">
      <div
        class="offcanvas-md offcanvas-start p-3 vh-100 flex-shrink-0 sticky-md-top"
        id="sidebar"
      >
        <div
          class="header mb-3 ps-2 d-flex justify-content-between align-items-center"
        >
          <div class="mb-0 fw-semibold">TaskBuddy</div>
          <button
            class="btn btn-sm d-md-none"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
          >
            <i class="bi bi-layout-sidebar h4"></i>
          </button>
        </div>
        <ul class="base-project-list list-unstyled">
          <li>
            <button
              class="btn project-btn w-100 text-start"
              data-project="My Day"
            >
              My Day
            </button>
          </li>
          <li>
            <button
              class="btn project-btn w-100 text-start"
              data-project="Next 7 Days"
            >
              Next 7 Days
            </button>
          </li>
          <li>
            <button
              class="btn project-btn w-100 text-start"
              data-project="All My Tasks"
            >
              All My Tasks
            </button>
          </li>
        </ul>
        <div
          class="project-heading fs-6 ps-2 d-flex justify-content-between align-items-center"
        >
          Projects
          <div class="btn-group">
            <button
              class="btn add-btn"
              data-bs-toggle="modal"
              data-bs-target="#add-project-modal"
            >
              <i class="bi bi-plus-lg"></i>
            </button>
            <button
              class="btn collapse-btn"
              data-bs-toggle="collapse"
              data-bs-target="#project-list"
              aria-expanded="true"
              aria-controls="project-list"
            >
              <i class="bi bi-chevron-down"></i>
            </button>
          </div>
        </div>
        <ul class="list-unstyled show" id="project-list"></ul>
      </div>
      <div class="main-content p-3 flex-fill">
        <div class="header mb-4">
          <button
            class="btn btn-sm d-md-none"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
          >
            <i class="bi bi-layout-sidebar h4"></i>
          </button>
        </div>
        <div class="px-5">
          <div class="project-header"></div>
          <ul class="project-task-list list-unstyled"></ul>
        </div>
      </div>
    </div>
    <div class="modal fade" id="add-project-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add Project</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-project-form">
              <div class="mb-3">
                <label for="project-name" class="form-label">Name</label>
                <input
                  type="text"
                  id="project-name"
                  name="name"
                  class="form-control"
                  required
                  maxlength="120"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-danger add-project-btn"
              form="add-project-form"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="delete-project-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Delete?</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete
              <span class="delete-project-name fw-bold"></span>?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger delete-project-btn"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="edit-project-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Edit</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-project-form">
              <div class="mb-3">
                <label for="edit-project-name" class="form-label">Name</label>
                <input
                  type="text"
                  id="edit-project-name"
                  name="name"
                  class="form-control"
                  required
                  maxlength="120"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-danger edit-project-btn"
              form="edit-project-form"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="add-task-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-task-form">
              <div class="mb-3">
                <label for="task-name" class="form-label">Task Name</label>
                <input
                  type="text"
                  id="task-name"
                  name="name"
                  class="form-control"
                  required
                  maxlength="120"
                />
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label"
                  >Description</label
                >
                <textarea
                  id="task-description"
                  name="description"
                  class="form-control"
                  maxlength="500"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="task-date" class="form-label">Due Date</label>
                <input
                  type="date"
                  id="task-date"
                  name="dueDate"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="task-priority" class="form-label">Priority</label>
                <select id="task-priority" name="priority" class="form-select">
                  <option value="">Select Priority</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="task-project" class="form-label">Project</label>
                <select
                  name="project"
                  id="task-project"
                  class="form-select"
                  required
                ></select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-danger add-task-btn"
              form="add-task-form"
            >
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="delete-task-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Delete?</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete
              <span class="delete-task-name fw-bold"></span>?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger delete-task-btn"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="edit-task-modal" tab-index="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Edit Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-task-form">
              <div class="mb-3">
                <label for="edit-task-name" class="form-label fs-6"
                  >Task Name</label
                >
                <input
                  type="text"
                  id="edit-task-name"
                  name="name"
                  class="form-control"
                  required
                  maxlength="120"
                />
              </div>
              <div class="mb-3">
                <label for="edit-task-description" class="form-label fs-6"
                  >Description</label
                >
                <textarea
                  id="edit-task-description"
                  name="description"
                  class="form-control"
                  maxlength="500"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="edit-task-date" class="form-label fs-6"
                  >Due Date</label
                >
                <input
                  type="date"
                  id="edit-task-date"
                  name="dueDate"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="edit-task-priority" class="form-label fs-6"
                  >Priority</label
                >
                <select
                  id="edit-task-priority"
                  name="priority"
                  class="form-select"
                >
                  <option value="">Select Priority</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="edit-task-project" class="form-label"
                  >Project</label
                >
                <select
                  name="project"
                  id="edit-task-project"
                  class="form-select"
                  required
                ></select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-danger edit-task-btn"
              form="edit-task-form"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
