<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskBuddy</title>
  </head>
  <body class="h-100">
    <div class="container-fluid h-100 d-flex flex-column">
      <div class="header">
        <h1>TaskBuddy</h1>
      </div>
      <div class="dashboard row flex-grow-1">
        <div class="sidebar">
          <ul>
            <li>
              <button class="btn project-btn default-project">My Day</button>
            </li>
            <li><button class="btn project-btn">Next 7 Days</button></li>
            <li><button class="btn project-btn">All My Tasks</button></li>
          </ul>
          <h2>
            Projects
            <button
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#add-project-modal"
            >
              <i class="bi bi-plus-lg"></i>
            </button>
          </h2>
          <ul class="project-list"></ul>
        </div>
        <div class="main-content col">
          <div class="project-header"></div>
          <div class="project-tasks"></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="add-project-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add Project</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-project-form">
              <div class="mb-3">
                <label for="project-name" class="form-label">Name</label>
                <input
                  type="text"
                  id="project-name"
                  name="name"
                  class="form-control"
                  required
                  maxlength="120"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary add-project-btn"
              form="add-project-form"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="delete-project-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Delete?</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete
              <span class="delete-project-name fw-bold"></span>?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary delete-project-btn"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="edit-project-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Edit</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-project-form">
              <div class="mb-3">
                <label for="edit-project-name" class="form-label">Name</label>
                <input
                  type="text"
                  id="edit-project-name"
                  name="name"
                  class="form-control"
                  required
                  maxlength="120"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary edit-project-btn"
              form="edit-project-form"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
